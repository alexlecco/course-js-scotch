<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 operators</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { padding: 30px; }
    </style>
</head>
<body>

    <script>

        let a = 10,
              b = 3,
              c = 15;
        let d = '5',
              e = 'my name',
              f = 'is chris';
        
        console.groupCollapsed('Addition');
            console.log(a + b);
            console.log(a - c);
            console.log(e + ' ' + f);
            console.log(a + d);
        console.groupEnd();

        console.groupCollapsed('Multiplication');
            console.log(a * 3); // 30
            console.log(a * b); // 30
            console.log(b * c); // 45
        console.groupEnd();

        console.group('Incrementing');
            console.log(a + 1);
            console.log(a++);
            console.log(c += a);
            e += f;
            console.log(e);
        console.groupEnd();

    </script>    
</body>
</html>
