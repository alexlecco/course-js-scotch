<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>9 objects</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
      body {
          padding: 30px;
      }
  </style>
</head>
<body>
  <script>
    const hero = {
      name: 'Bruce Wayne',
      alias: 'Batman',
      catchphrase: 'To the Batcave',
      speak: function() {
        return 'Attention ' + this.catchphrase;
      },
      attack: (sound) => {
        return `(punches bad guys ) ${sound}`;
      }
    };

    // access a property
    const thingToLookFor = 'alias';

    console.log(hero.name);
    console.log(hero['name']);
    console.log(hero[thingToLookFor]);

    // accessing methods
    console.log(hero.speak());
    console.log(hero.speak);
    console.log(hero.attack('POW!'));

    // all are objects
    console.log('this is my sting'.toUpperCase());

  </script>
</body>
</html>
