<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4 types and variables </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body { padding: 30px; }
    </style>
</head>

<body>



    <script>

        // strings
        "this is a string";
        'this too';

        // numbers
        10;
        3.14;

        // boolean (truthy and falsy)
        true;
        false;

        // specials
        undefined;
        null;
        NaN;

        // objects
        const user = {
            name: 'Alex',
            username: 'alexlecco'
        };

        // arrays
        const users = ['alex', 'mario', 'chuny'];
        const luckyNumbers = [1, 4, 55, 193];
        const whatever = ['alex', 28, 'santiago'];

        const superUsers = [
            { name: 'chris' },
            { name: 'nick' },
            { name: 'holly' }
        ];
        //console.log(superUsers[0].name);

        // declaring variables
        var thing        = 'first';

        const otherThing = 'second'; // can't change
        let newThing     = 'third';  // can change

        const object = {
            name: 'alex'
        };
        object.name = 'santiago'

        // ---------------------------------------------
        let myVariable;

        myVariable = 'value';

    </script>
</body>

</html>
